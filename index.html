<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube-clone</title>

  <!-- reset-css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
  <!-- googlefonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
  <!-- awesome kit -->
  <script src="https://kit.fontawesome.com/761df6a46f.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="main.css">

</head>
<body>
  <!-- header -->
  <header>
    <div class="header__logo">
      <a href="#"><i class="fa-brands fa-youtube"></i></a>
      <span>Youtube</span>
    </div>

    <div class="header__icons">
      <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
    </div>     
  </header>

  <!-- youtubeplayer -->
  <section>
    <div class="player">
      <iframe width="1280" height="720" src="https://www.youtube.com/embed/ymlHM2BHHYM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </section>

  <!-- play info -->
  <section class="info">
    <div class="metadata">
      <ul class="hashtags">
        <li>#DreamCoding</li>
        <li>#Coders</li>
        <li>#LULU</li>
      </ul>
      <div class="titleAndbutton">
        <span>Clone Coding:Youtube mobile website 유튜브 모바일 웹사이트 따라 만들기 | 프론트엔드 개발자 입문편</span>
        <button><i class="fa-regular fa-caret-down"></i></button>
      </div>
      <div class="views">
        <span>1M views 1 month ago</span>
      </div>
    </div>

    <ul class="actions">
      <li><button class="actbtn"><i class="fa-regular fa-thumbs-up"></i><span>1K</span></button></li>
      <li><button class="actbtn"><i class="fa-regular fa-thumbs-down"></i><span>0</span></button></li>
      <li><button class="actbtn"><i class="fa-regular fa-share"></i><span></span></button></li>
      <li><button class="actbtn"><i class="fa-solid fa-plus"></i><span></span></button></li>
      <li><button class="actbtn"><i class="fa-regular fa-font-awesome"><span></span></i></button></li>
    </ul>

    <div class="channel">
      <div class="metabox">
        <img src="./images/KakaoTalk_Image_2022-05-23-04-47-23.jpeg" alt="">
        <div class="info">
          <span class="name">LuLu</span>
          <span class="subscribers">1M</span>
        </div>
      </div> 
      <button class="subscribe">SUBSCRIBE</button>       
    </div>
  </section>

  <!-- next videos -->
  <section class="upnext">
    <span>up next</span>
    <ul>
      <li class="item1">
        <img src="" alt="">
        <span class="nexttitle">강릉vlog</span>
        <span class="nextname">LULU</span>
        <span class="nextviews">240k views</span>
      </li>
      <li class="item2">
        <img src="" alt="">
        <span class="nexttitle">부산vlog</span>
        <span class="nextname">LULU</span>
        <span class="nextviews">2460k views</span>
      </li>
      <li class="item3">
        <img src="" alt="">
        <span class="nexttitle">여수vlog</span>
        <span class="nextname">LULU</span>
        <span class="nextviews">40k views</span>
      </li>
    </ul>
  </section>







</body>
</html>
